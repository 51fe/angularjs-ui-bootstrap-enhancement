      display: inline-block;
      vertical-align: middle;
      font-family: unset !important;
      font-size: 13px;
      font-weight: normal;
      -webkit-font-smoothing: unset;

    }

      margin-right: 4px;

<body>

  <div ng-controller="ButtonsCtrl">
    <h4>Single toggle</h4>
    <pre>{{singleModel}}</pre>
    <label class="checkbox" ng-model="singleModel" btn-checkbox
      btn-checkbox-true="1" btn-checkbox-false="0">自定义</label>
    <h4>Checkbox</h4>
    <pre>{{checkModel}}</pre>
    <div>
      <label class="checkbox" ng-model="checkModel.left" btn-checkbox>左</label>
      <label class="checkbox" ng-model="checkModel.middle" btn-checkbox>中</label>
      <label class="checkbox" ng-model="checkModel.right" btn-checkbox>右</label>
    </div>
    <h4>Radio &amp; Uncheckable Radio</h4>
    <pre>{{radioModel || 'null'}}</pre>
    <div>
      <label class="radio" ng-model="radioModel" btn-radio="'Left'">左</label>
      <label class="radio" ng-model="radioModel" btn-radio="'Middle'">中</label>
      <label class="radio" ng-model="radioModel" btn-radio="'Right'">右</label>
    </div>
    <div>
      <label class="radio" ng-model="radioModel" btn-radio="'Left'" uncheckable>左</label>
      <label class="radio" ng-model="radioModel" btn-radio="'Middle'" uncheckable>中</label>
      <label class="radio" ng-model="radioModel" btn-radio="'Right'" uncheckable>右</label>
    </div>
  </div>
</body>
